<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>4.A)</h2>
    <form action="#">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" pattern={4,50}>
        <br><br>
        <label for="clave">Clave:</label>
        <input style="margin-left: 13px;" type="password" id="clave" name="clave" required pattern="{8,50}">
        <br><br>
        <input type="submit" value="Enviar">
    </form>

    <h2>4.B)</h2>
    <form action="#">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <input type="submit" value="Enviar">
    </form>
    
    <h2>4.C)</h2>
    <form action="#">
       	<label for="fecha">Fecha:</label>
       	<input type="date" id="fecha" name="fecha" required>
       	<br><br>
      	<input type="submit" value="Enviar">
    </form>

    <h2>4.D)</h2>
    <form action="#">
        <label for="color1">Ingrese Color:</label>
        <input type="color" id="color1" name="color1" required>
        <br><br>
        <input type="submit" value="Enviar">
    </form>
    
    <h2>4.E)</h2>   
    <form action="#">
        <label for="valor">Ingrese un numero del 1 al 1000:</label>
        <input type="number" id="valor" name="valor" min="1" max="1000" required>
        <br><br>
        <input type="submit" value="Enviar">
    </form>    
</body>
</html>
